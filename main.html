<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Walk</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets\style.css">
</head>
<header>
<div class="center-align" video src="assets/v1.mp4">
  <h1 class="col s12"  video src="assets/v1.mp4">Take a Walk</h1>
  <h3 class="">The world is your oyster, take the time to go shuck yourself?</h3>
</div>
</header>
<body>
<div class="container-row col s6">
      <div class="map center-align" id="map">
        <iframe
  width="100%"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBDEcXU6u6I2VVF1Ir5oGx0oR_0TBc2xGI
    &q=Columbia+University,New York + NY">
</iframe>
<div class="form-group s3">
  <textarea class="form-control center-align" id="alltext" rows="5" maxlength="500" placeholder = "Enter your starting point here"></textarea>
</div>
<p>
  <button class="btn btn-lg btn-primary btn-success s3 hoverable" id="start">Set starting point</button>
</p>
<div class = "container ">
  <h5>Please select how long you would like to walk for?</h5>
<div class = "row">
  <div class = "col s4 short"><!--short is the class identifier for this route-->
    <button class ="btn hoverable">Short Route</button>
  </div>
  <div class = "col s4 medium"> <!--medium is the class identifier for this route-->
    <button class ="btn hoverable">Medium Route</button>
  </div>
  <div class = "col s4 long"> <!--long is the class identifier for this route-->
    <button class ="btn hoverable">Long Route</button>
  </div>
</div>
</div>
<a href="mood.html" class="btn hoverable">Go to Mood</a> <!--This links to the mood page-->
  </body>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDEcXU6u6I2VVF1Ir5oGx0oR_0TBc2xGI"></script>
</html>
