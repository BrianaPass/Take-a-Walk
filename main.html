<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Walk</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets\style.css">
</head>
<header>
<div class="center-align">
  <h1 class="col s12" >Take a Walk</h1>
  <h3 class="">The world is your oyster, take the time to go shuck yourself?</h3>
</div>
</header>
<body>
<div class="row card">
      <div class="map col s6" id="map">
        <iframe
  width="100%"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBDEcXU6u6I2VVF1Ir5oGx0oR_0TBc2xGI
    &q=Columbia+University,New York + NY">
</iframe>
</div>
<div class = "col card center-align s6">
  <h5 class="m-6">Please select how long you would like to walk for?</h5>
  <div class="row center-align">
  <div class = "col short s4"><!--short is the class identifier for this route-->
    <button class ="btn-large waves-effect waves-light hoverable">Short Route</button>
  </div>
  <div class = "col medium s4"> <!--medium is the class identifier for this route-->
    <button class ="btn-large waves-effect waves-light hoverable">Medium Route</button>
  </div>
  <div class = "col long s4"> <!--long is the class identifier for this route-->
    <button class ="btn-large waves-effect waves-light hoverable">Long Route</button>
  </div>
  </div>
</div>
</div>
<a href="mood.html" class="btn-large hoverable waves-effect waves-light s12">Go to Mood</a> <!--This links to the mood page-->
  </body>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDEcXU6u6I2VVF1Ir5oGx0oR_0TBc2xGI"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
